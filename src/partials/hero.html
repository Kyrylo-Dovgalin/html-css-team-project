<section class="hero" id="hero">
  <div class="container">
    <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
    <div class="hero__inform">
      <p class="hero__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique. Duis cursus, mi quis viverra

      <button class="hero-btn hero__btn-text" data-modal-open-1>
        Order Now

                ./images/hero/dish-01@1x-dk.png  528w,
                ./images/hero/dish-01@2x-dk.png 1056w
              "
              sizes="(min-width: 1280px) 528px, (min-width: 768px) 292px"
              src="./images/hero/dish-01@1x-tb.png"
              alt="dish_photo"
            />
          </div>
          <div class="swiper-slide">
            <img
              class="slider-img"
              srcset="
                ./images/hero/dish-02@1x-tb.png  292w,

              src="./images/hero/dish-03@1x-tb.png"
              alt="dish_photo"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
